<!DOCTYPE html>
<html lang="en">

<head>
  <title>Result List</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    td,
    th {
      text-align: center;
      border-color: black;
      border-width: 0.1em;
      border-style: solid;
    }
  </style>
</head>

<body>
  <a href="/">
    <button>Go back</button>
  </a>
  <form action='/api/fetch'>
    <table>
      <tr>
        <th>Listings Info</th>
        <th>Company Name</th>
        <th>EIN</th>
      </tr>
      {% for item in result_set %}
      <tr>
        <td><button type="submit" name="index_file" value="{{item.json_uri}}" />Get Listings</button></td>
        <td>{{item.name}}</td>
        <td>
          {% if item.ein %}
          {{item.ein}}
          {% endif %}
        </td>
      </tr>
      {% endfor %}
    </table>
  </form>
</body>

</html>
